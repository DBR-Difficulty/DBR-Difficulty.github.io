<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
</head>
<body>
  <h2>ログイン</h2>
  <input type="email" id="email" placeholder="メールアドレス"><br>
  <input type="password" id="password" placeholder="パスワード"><br>
  <button id="loginBtn">ログイン</button>
  <p><a href="register.html">新規登録はこちら</a></p>

  <script type="module">
    import { auth } from "./main.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const loginBtn = document.getElementById("loginBtn");

    loginBtn.onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("ログイン成功！ UID: " + userCredential.user.uid);
        location.href = "index.html"; // ログイン後のページへ遷移
      } catch (e) {
        alert("ログイン失敗: " + e.message);
      }
    };
  </script>
</body>
</html>
