<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ユーザー登録</title>
</head>
<body>
  <h2>ユーザー登録</h2>
  <input type="email" id="email" placeholder="メールアドレス"><br>
  <input type="password" id="password" placeholder="パスワード"><br>
  <button id="registerBtn">登録</button>
  <p><a href="login.html">ログインはこちら</a></p>

  <script type="module">
    import { auth } from "./main.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const registerBtn = document.getElementById("registerBtn");

    registerBtn.onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("登録成功！ UID: " + userCredential.user.uid);
        location.href = "login.html";
      } catch (e) {
        alert("登録失敗: " + e.message);
      }
    };
  </script>
</body>
</html>
